
<div class = "row" style="height:50px;">
</div>
<div class=" row titulo" style="font-size: 50px; color: white;   border-bottom:5px solid #8e0b0b;" align="center">
  ¿Qué servicios buscas?
</div>
<form ng-submit="main.seleccionarServicios()">

  <div class = "row" style="height:150px;">
  </div>
  <div class = "row">
    <div class = "col-md-9 frame" style="background:url(../../assets/img/corcho1.png) no-repeat">
      <div class = "row" style="height:40px;">
      </div>
      <div class = "container">

        <div class = "row  col-md-3">
          <label>
            <input type="checkbox" ng-model="main.servicioData.alba" />
            <img src="../../assets/img/alba.png" width="200" height="200">
          </label>
        </div>
        <div class = "col-md-3 ">
          <label>
            <input type="checkbox"  ng-model="main.servicioData.carp"/>
            <img src="../../assets/img/carp.png" width="200" height="200">
          </label>
        </div>
        <div class = "col-md-3">
          <label>
            <input type="checkbox"  ng-model="main.servicioData.elec"/>
            <img src="../../assets/img/elec.png" width="200" height="200">
          </label>
        </div>

      </div>
      <div class = "row" style="height:50px;">
      </div>
      <div class = "container">

        <div class = "row  col-md-3">
          <label>
            <input type="checkbox" ng-model="main.servicioData.jard" />
            <img src="../../assets/img/jard.png" width="200" height="200">
          </label>
        </div>
        <div class = "col-md-3 ">
          <label>
            <input type="checkbox" ng-model="main.servicioData.pint" />
            <img src="../../assets/img/pint.png" width="200" height="200">
          </label>
        </div>
        <div class = "col-md-3">
          <label>
            <input type="checkbox"  ng-model="main.servicioData.plom"/>
            <img src="../../assets/img/plom.png" width="200" height="200">
          </label>
        </div>

      </div>



    </div>
    <div class = "col-md-1">
    </div>

    <div class = "col-md-2">
      <img src="../../assets/img/o2.png" width="220" height="500">

    </div>
    <div class = "row" style="height:40px;">
    </div>
  </div>
  <div class = "row" style="height:50px;">
  </div>
  <div class = "row" style="height:50px;">
    <div class = "col-md-9">
  <div style="color:red" ng-if="main.error" align ='center'>
    {{ main.error }}
  </div>
</div>
</div>

  <div class = "row" ng-if="!main.processing">

    <div class = "col-md-9">
      <div class = "tituloBlanco" align="center">
        <button type="submit" class="btn btn-block botonCaja"  style="width : 20%"ng-if="!main.processing">
          <span  >Listo</span>
        </button>
      </div>
    </div>

  </div>

  <div  class="row"  ng-if="main.processing">

    <div align="center" class="col-md-9" >
      <div  class="loader" align ="center"></div>
    </div>

  </div>
</form>

<div class = "row" style="height:40px;">
</div>
