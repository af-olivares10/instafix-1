<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="../../assets/img/logo.png" type="image/x-icon"
	<meta charset="UTF-8">

	<title>Instafix</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="import" href="/app/views/pages/ofertante/inicioOfertante.html">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/albanileria.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainController as main" ng-class="main.loggedIn ? 'fondoBlanco' : 'fondoNegro topRojo'" >

	<!-- NAVBAR -->
	<header ng-if="main.loggedIn">
		<div class="navbar navbar-inverse" >
			<div class="container">
				<div class="navbar-header navbar-center tituloInstafix">
					<a href="/inicio">I n s t a f i x <img src="../../assets/img/logo.png" width="60" height="60"> </a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li ng-if="main.loggedIn" class="navbar-text tituloBlanco" >Hola {{ main.user.name }}</li>
					<li ng-if="main.loggedIn"  class ="tituloBlanco"><a href="/users">Mi cuenta</a></li>
					<li ng-if="main.loggedIn" class ="tituloBlanco"><a href="/" ng-click="main.doLogout()">Salir</a></li>
				</ul>
			</div>
		</div>
	</header>



		<main class="container">
			<!-- ANGULAR VIEWS -->
			<div ng-view></div>
		</main>
</body>
</html>
